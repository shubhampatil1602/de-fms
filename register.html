<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Bootstrap css -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    
    <div class="hero">
        <div class="form-box">
            <div class="log-reg-heading">
                <h2>FindMeServices</h2>
            </div>
            
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

            <div class="social-icons">
                <i class="fa-brands fa-square-facebook" style="color: #275fbe;"></i>
                <!-- <i class="fa-brands fa-google"></i> -->
                <img src="./images/google-logo-9808.png" alt="google-logo-9808" srcset="">
                <i class="fa-brands fa-twitter" style="color: #53b7d0;"></i>
            </div>

            <form action="" id="login" class="input-group">
                <div class="col-md-12 form-in">
                    
                    <input type="email" class="input-field form-control" id="inputEmail4" placeholder="Email" required> 
                    
                    <input type="password" class="input-field form-control" id="inputPassword4" placeholder="Password" required>
                </div>
                <input type="checkbox" name="" id="" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>

            <form action="" id="register" class="input-group">
                <div class="col-md-12 form-in">
                    
                    <!-- <input type="text" class="input-field form-control" id="" placeholder="User Id" required> -->
                    
                    <input type="tel" class="input-field form-control" id="" placeholder="Phone no." required> 
                
                    <input type="email" class="input-field form-control" id="inputEmail4" placeholder="Email" required> 
                     
                    <input type="password" class="input-field form-control" id="inputPassword4" placeholder="Password" required>
                </div>
    
                <input type="checkbox" name="" id="" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>

    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/8a1bd92646.js" crossorigin="anonymous"></script>

    <script>
        let x = document.querySelector("#login");
        let y = document.querySelector("#register");
        let z = document.querySelector("#btn");
        

        function register() {
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "243px";
        }
        
        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "57px";
        }

    </script>
    
</body>
</html>
